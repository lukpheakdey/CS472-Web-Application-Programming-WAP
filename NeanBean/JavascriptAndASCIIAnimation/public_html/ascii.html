<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript and ASCII Animation </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="ascii.css" type="text/css" rel="stylesheet">
        
        <script src="ascii.js"></script>
        <script src="animations.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>
    <body>
        <p id="heading">CS472: ASCII Animation Viewer</p>
        <textarea cols="80" rows="20" id="mytextarea"></textarea>
        <div id="control">
             <fieldset>
                <legend>Play Control:</legend>
                <input type="button" value="Start" id="startBtn" onclick="onStart(); disabled">
                <input type="button" value="Stop" id="stopBtn" onclick="onStop();" disabled>
             </fieldset>
            
             <fieldset>
                <legend>Animation:</legend>
                <select id="aminationoption" onchange="onChangeAnimation();">
                    <option selected> Blank</option>
                    <option>Exercise</option>
                    <option>Juggler</option>
                    <option>Bike</option>
                    <option>Dive</option>
                    <option>Custom</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Size:</legend>
                <select id="sizeoption" onchange="onChangeSize();">
                    <option value="7pt">Tiny</option>
                    <option value="10pt">Small</option>
                    <option selected value="12pt">Medium</option>
                    <option value="16pt">Large</option>
                    <option value="24pt">Extra Large</option>
                    <option value="32pt">XXL</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Speed:</legend>
                <input type="checkbox" id="speedcheckbox" onchange="onCheckSpeed();"/>
                <label for="speedcheckbox">Turbo</label>
            </fieldset>
            
            <div id="fixbottom">
                <a href="http://validator.w3.org/check/referer">
                    <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator">
                </a>
                <br/>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="html validator">
                </a>
                <br/>
                <a href="https://webster.cs.washington.edu/jslint/?referer">
                    <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS"/>
                </a>
            </div>
        </div>
    </body>
</html>
